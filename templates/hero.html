<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hero Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
        }

        a.back {
            display: inline-block;
            margin-bottom: 20px;
            color: #0275d8;
            text-decoration: none;
        }

        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        form input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        form button {
            margin-top: 15px;
            padding: 10px 18px;
            background: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background: #4cae4c;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hero Section Management</h1>
    </header>
    <div class="container">
        <a href="/admin/dashboard" class="back">‚Üê Back to Dashboard</a>
        <form method="post" action="/admin/hero" enctype="multipart/form-data">

            <label for="description">Hero Description</label>
            <input type="text" id="description" name="description" placeholder="Enter hero description"
                value="{{ hero.description if hero else '' }}">

            <label for="resume">Upload Resume</label>
            {% if hero and hero.resume_file %}
            <p>Current: <a href="/{{ hero.resume_file }}" target="_blank">View Resume</a></p>
            {% endif %}
            <input type="file" id="resume" name="resume_file" accept=".pdf,.doc,.docx">

            <label for="profile_image">Upload Profile Image</label>
            {% if hero and hero.image_file %}
            <p>Current: <img src="/{{ hero.image_file }}" width="120"></p>
            {% endif %}
            <input type="file" id="profile_image" name="image_file" accept="image/*">

            <button type="submit">Save Hero Section</button>

        </form>


    </div>
</body>

</html>
