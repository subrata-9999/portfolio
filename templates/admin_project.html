<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin - Project Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
        }

        a.back {
            display: inline-block;
            margin-bottom: 20px;
            color: #0275d8;
            text-decoration: none;
        }

        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        form input[type="text"],
        form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        form button {
            margin-top: 15px;
            padding: 10px 18px;
            background: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background: #4cae4c;
        }

        .project-list {
            margin-top: 30px;
        }

        .project-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .project-item img {
            width: 120px;
        }

        .edit-link {
            margin-left: 15px;
            color: #0275d8;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Project Section Management</h1>
    </header>
    <div class="container">
        <a href="/admin/dashboard" class="back">‚Üê Back to Dashboard</a>

        <form method="post" action="/admin/projects/save" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{{ project.id if project else '' }}">
            <label for="name">Project Name</label>
            <input type="text" id="name" name="name" placeholder="Enter project name"
                value="{{ project.name if project else '' }}">

            <label for="description">Project Description</label>
            <textarea id="description" name="description"
                placeholder="Enter project description">{{ project.description if project else '' }}</textarea>

            <label for="project_url">Project URL</label>
            <input type="text" id="project_url" name="project_url" placeholder="Enter project URL"
                value="{{ project.project_url if project else '' }}">

            <label for="image_file">Upload Project Image</label>
            {% if project and project.image_file %}
            <p>Current: <img src="/uploads/projects/{{ project.image_file }}" alt="Project Image"></p>
            {% endif %}
            <input type="file" id="image_file" name="image_file" accept="image/*">

            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="a" {% if project and project.status=='a' %}selected{% endif %}>Active</option>
                <option value="i" {% if project and project.status=='i' %}selected{% endif %}>Inactive</option>
                <option value="d" {% if project and project.status=='d' %}selected{% endif %}>Deleted</option>
            </select>

            <button type="submit">{{ 'Update Project' if project else 'Add Project' }}</button>
        </form>

        <div class="project-list">
            <h2>Existing Projects</h2>
            {% for p in projects %}
            <div class="project-item">
                <h5>Project no - {{ loop.index }}</h5>
                <form method="post" action="/admin/projects/save" enctype="multipart/form-data">
                    <!-- Hidden field for project ID -->
                    <input type="hidden" name="id" value="{{ p.id }}">

                    <label for="name_{{ p.id }}">Project Name</label>
                    <input type="text" id="name_{{ p.id }}" name="name" value="{{ p.name }}" required>

                    <label for="description_{{ p.id }}">Description</label>
                    <input type="text" id="description_{{ p.id }}" name="description" value="{{ p.description }}">

                    <label for="project_url_{{ p.id }}">Project URL</label>
                    <input type="text" id="project_url_{{ p.id }}" name="project_url" value="{{ p.project_url }}">

                    <label for="status_{{ p.id }}">Status</label>
                    <select name="status" id="status_{{ p.id }}">
                        <option value="a" {% if p.status.value=='a' %}selected{% endif %}>Active</option>
                        <option value="i" {% if p.status.value=='i' %}selected{% endif %}>Inactive</option>
                        <option value="d" {% if p.status.value=='d' %}selected{% endif %}>Deleted</option>
                    </select>

                    {% if p.image_file %}
                    <p>Current Image:</p>
                    <img src="/uploads/projects/{{ p.image_file }}" width="120">
                    {% endif %}
                    <label for="image_{{ p.id }}">Upload New Image</label>
                    <input type="file" id="image_{{ p.id }}" name="image_file" accept="image/*">

                    <button type="submit">Update</button>
                </form>
            </div>
            {% endfor %}
        </div>


    </div>
</body>

</html>
